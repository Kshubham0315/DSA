<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Instructor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f172a, #1e293b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 650px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: none;
      margin-bottom: 20px;
      background-color: #0f172a;
      color: #f1f5f9;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    pre {
      background-color: #0f172a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 25px;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="border: #0f172a;">Ask Your DSA Instructor</h1>
    <textarea id="userInput" placeholder="Ask a Data Structure or Algorithm question..."></textarea>
    <br />
    <button onclick="askDSA()">Get Answer</button>
    <pre id="responseBox">Your response will appear here...</pre>
  </div>

  <script>
    async function askDSA() {
      const input = document.getElementById("userInput").value.trim();
      const responseBox = document.getElementById("responseBox");
      if (!input) {
        responseBox.innerText = "Please type a question first.";
        return;
      }

      responseBox.innerText = "Thinking... ðŸ¤”";

      const API_KEY = "AIzaSyDtOSqwnjORyXnSTWSDwHSKZOOmAKOIlPc";

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [
                {
                  role: "user",
                  parts: [{ text: input }]
                }
              ],
              systemInstruction: {
                role: "system",
                parts: [
                  {
                    text: `You are a DSA Instructor. You only answer Data Structure and Algorithm related questions.
If user asks something else, reply rudely.
Example: If user says "How are you?", reply: "You dumb, ask me some sensible question."`
                  }
                ]
              }
            })
          }
        );

        const data = await res.json();
        const answer =
          data?.candidates?.[0]?.content?.parts?.[0]?.text ||
          "No response from Gemini.";
        responseBox.innerText = answer;
      } catch (error) {
        responseBox.innerText = "Error: Unable to fetch response.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
